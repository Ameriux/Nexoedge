[global]
log level = 2
security = user
keepalive = 60
deadtime = 20
smb ports = 445

[ncloud]
path = /smb/ncloud
read only = no
vfs object = ncloud
ncloud:has_external_read_cache = 0
ncloud:has_external_write_cache = 0
ncloud:namespace_id = -1
ncloud:storage_class = standard
ncloud:port = 59001
ncloud:ip = 127.0.0.1
ncloud:buffer_flush_timeout = 7
